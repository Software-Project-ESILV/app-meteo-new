name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup Node with caching for npm
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3) Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4) Lint
      - name: Lint
        run: npm run lint

      # 5) Test with coverage with debug info
      - name: Test (with coverage and debug)
        run: |
          # Afficher la version de Node.js et npm
          node -v
          npm -v
          
          # Lancer les tests avec plus de verbosité
          echo "Démarrage des tests..."
          npm test -- --coverage --watch=false --reporter=verbose
          
          # Tester manuellement la route /info
          echo "\nTest manuel de la route /info :"
          curl -v http://localhost:3000/info || echo "\nLe test manuel a échoué - le serveur n'est peut-être pas démarré"
        env:
          NODE_ENV: test
          PORT: 3000

      # 6) Upload coverage folder as an artifact (viewable in Actions UI)
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage
